<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>cascaio app</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(./) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/patternfly/dist/css/patternfly.css" />
    <link rel="stylesheet" href="bower_components/AngularJS-Toaster/toaster.css" />
    <link rel="stylesheet" href="bower_components/ng-table/ng-table.css" />
    <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css" />
    <link rel="stylesheet" href="bower_components/selectize/dist/css/selectize.default.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body data-ng-controller="MainCtrl" data-ng-cloak="true">
    <div data-toaster-container="true" data-toaster-options="{'time-out': 5000}"></div>

    <div data-ng-show="username">
        <div data-ng-idle-countdown="countdown" data-ng-init="countdown=5" id="idle">
            <strong>You'll be logged out in {{countdown}} second(s).</strong>.
        </div>

        <nav class="navbar navbar-default navbar-pf" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="/">
                    <img src="images/brand.svg" alt="cascaio app" />
                </a>
            </div>
            <div class="collapse navbar-collapse navbar-collapse-1">
                <ul class="nav navbar-nav navbar-utility">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="pficon pficon-user"></span> {{username}}
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a data-ng-click="logout()">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-primary" id="main-nav">
                    <li id="main-nav-dashboard"><a data-ng-href="/">Dashboard</a></li>
                    <li id="main-nav-checking-accounts"><a data-ng-href="#/checkingAccounts">Checking accounts</a></li>
                    <li id="main-nav-savings-accounts"><a data-ng-href="#/reference">Savings accounts</a></li>
                    <li id="main-nav-credit-cards"><a data-ng-href="#/reference">Credit cards</a></li>
                    <li id="main-nav-mutual-funds"><a data-ng-href="#/reference">Mutual funds</a></li>
                    <li id="main-nav-stocks"><a data-ng-href="#/reference">Stocks</a></li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid" data-ng-view="">
        </div><!-- /container -->
    </div>

    <div id="footer">
        <div class="container">
            <p class="text-muted">cascaio app</p>
        </div>
    </div>
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js(./) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/patternfly/dist/js/patternfly.js"></script>
    <script src="bower_components/ng-idle/angular-idle.js"></script>
    <script src="bower_components/AngularJS-Toaster/toaster.js"></script>
    <script src="bower_components/ng-table/ng-table.js"></script>
    <script src="bower_components/keycloak/dist/keycloak.js"></script>
    <script src="bower_components/angular-ui-select/dist/select.js"></script>
    <script src="bower_components/sifter/sifter.js"></script>
    <script src="bower_components/microplugin/src/microplugin.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/config.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/services/auth.js"></script>
    <script src="scripts/controllers/dashboard.js"></script>
    <script src="scripts/services/environment.js"></script>
    <script src="scripts/controllers/checkingaccounts.js"></script>
    <script src="scripts/services/checkingaccount.js"></script>
    <script src="scripts/services/authinterceptor.js"></script>
    <script src="scripts/controllers/checkingaccountnew.js"></script>
    <script src="scripts/services/financialinstitution.js"></script>
    <script src="scripts/services/currency.js"></script>
    <script src="scripts/services/errorinterceptor.js"></script>
    <script src="scripts/controllers/checkingaccountdetail.js"></script>
    <script src="scripts/services/checkingaccounttransaction.js"></script>
    <script src="scripts/directives/errorsbox.js"></script>
    <script src="scripts/directives/transactionsforaccount.js"></script>
    <!-- endbuild -->

    <script type="text/javascript">
        angular.element(document).ready(function () {
            window.keycloak = Keycloak('/keycloak.json');
            window.keycloak.init({ onLoad: 'login-required' })
                .success(function() {
                    angular.bootstrap(document, ["frontendApp"]);
                })
                .error(function () {
                    alert("Couldn't proceed with the login.");
                    window.location.reload();
                });
        });
    </script>
</body>
</html>
