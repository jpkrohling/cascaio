<div class="row">
    <div class="col-sm-12 col-md-12">
        <div class="page-header page-header-bleed-right">
            <div class="actions pull-right">
                <a data-ng-click="load()" href=""><span class="pficon pficon-refresh"></span> Refresh</a>
                <a class="btn btn-primary" type="button" role="button" data-ng-href="#/checkingAccounts/new">Create</a>
            </div>
            <h1>Checking accounts</h1>
        </div>
        <div class="row" data-ng-show="!checkingAccounts.length && !loading">
            <div class="col-sm-6">
                No checking accounts yet. How about creating one?
            </div>
        </div>
        <div class="row" data-ng-show="checkingAccounts.length && !loading">
            <div class="col-sm-6" data-ng-repeat="checkingAccount in checkingAccounts">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>
                            {{checkingAccount.name}}
                            <a data-ng-href="#/checkingAccounts/{{checkingAccount.id}}" class="btn btn-primary pull-right" role="button">View</a>
                        </h3>
                        <h4 data-ng-show="checkingAccount.transactions">Transactions</h4>
                        <h4 data-ng-show="!checkingAccount.transactions">There are no transactions yet for this account.</h4>
                        <table class="table table-striped" data-ng-show="checkingAccount.transactions">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Status</th>
                                    <th>Start time</th>
                                    <th>End time</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tr data-ng-repeat="transaction in checkingAccount.transactions">
                                <td>id</td>
                                <td>status</td>
                                <td>start time</td>
                                <td>end time</td>
                                <td><i class="fa fa-ban action" data-tooltip="Action" data-tooltip-placement="left"></i></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /col -->
</div><!-- /row -->
