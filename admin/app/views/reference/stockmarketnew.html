<div class="row">
    <div class="col-sm-9 col-md-10 col-sm-push-3 col-md-push-2">
        <ol class="breadcrumb">
            <li><a data-ng-href="#">Home</a></li>
            <li><a data-ng-href="#/reference">Reference Data</a></li>
            <li><a data-ng-href="#/reference/mutualFunds">Stock Markets</a></li>
        </ol>
        <h1>
            Add Stock Markets
        </h1>

        <div data-cas-errors-box></div>

        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label for="symbol" class="col-md-2 control-label">Symbol <span class="required">*</span> </label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="symbol" placeholder="Symbol" data-ng-model="stockMarketNew.symbol">
                </div>
            </div>
            <div class="col-md-8">
                <div class="pull-right">
                    <a data-ng-href="#/reference/stockMarkets" class="btn btn-default btn-lg">Cancel</a>
                    <button data-ng-click="persist()" type="submit" class="btn btn-primary btn-lg">Save</button>
                </div>
            </div>

        </form>
    </div><!-- /col -->
    <div data-cas-reference-data-menu data-selected="stock-markets"></div>
</div><!-- /row -->
