<div class="row">
    <div class="col-sm-9 col-md-10 col-sm-push-3 col-md-push-2">
        <ol class="breadcrumb">
            <li><a data-ng-href="#/">Home</a></li>
            <li><a data-ng-href="#/reference">Reference Data</a></li>
            <li><a data-ng-href="#/reference/categories">Categories</a></li>
        </ol>
        <div class="pull-right">
            <button class="btn btn-primary" type="button" role="button" data-ng-click="showCreateForm()">Create</button>
        </div>

        <h1>Categories</h1>

        <p data-ng-show="!categories.length && !loading">No categories to show</p>

        <div class="progress-description" data-ng-show="loading">
            <div class="spinner spinner-xs spinner-inline"></div> <strong>Loading:</strong>  Categories
        </div>

        <div data-ng-show="categories.length && !loading">
            <table data-ng-table="tableParams" data-show-filter="true" class="table table-striped table-bordered">
                <tr data-ng-repeat="category in $data">
                    <td data-title="'Name'" data-filter="{ 'name': 'text' }">
                        {{category.name}}
                    </td>
                    <td data-title="'Parent'" data-filter="{ 'parent.name' : 'text' }">
                        {{category.parent.name || '--'}}
                    </td>
                    <td>
                        <i class="pficon pficon-delete action" data-tooltip="Remove" data-tooltip-placement="right" data-ng-click="remove(category)"></i>
                    </td>
                </tr>
            </table>
        </div>
    </div><!-- /col -->

    <div data-cas-reference-data-menu data-selected="categories"></div>

</div><!-- /row -->
