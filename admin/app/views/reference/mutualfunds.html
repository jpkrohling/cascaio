<div class="row">
    <div class="col-sm-9 col-md-10 col-sm-push-3 col-md-push-2">
        <ol class="breadcrumb">
            <li><a data-ng-href="#/">Home</a></li>
            <li><a data-ng-href="#/reference">Reference Data</a></li>
            <li><a data-ng-href="#/reference/mutualFunds">Mutual Funds</a></li>
        </ol>
        <div class="pull-right">
            <button class="btn btn-primary" type="button" role="button" data-ng-click="showCreateForm()">Create</button>
        </div>

        <h1>Mutual Funds</h1>

        <p data-ng-show="!mutualFunds.length && !loading">No mutual funds to show</p>

        <div class="progress-description" data-ng-show="loading">
            <div class="spinner spinner-xs spinner-inline"></div> <strong>Loading:</strong>  Mutual Funds
        </div>

        <div data-ng-show="mutualFunds.length && !loading">
            <table data-ng-table="tableParams" data-show-filter="true" class="table table-striped table-bordered">
                <tr data-ng-repeat="mutualFund in $data">
                    <td data-title="'Name'" data-filter="{ 'name': 'text' }">
                        {{mutualFund.name}}
                    </td>
                    <td data-title="'ISIN'" data-filter="{ 'isin': 'text' }">
                        {{mutualFund.isin}}
                    </td>
                    <td data-title="'WKN'" data-filter="{ 'wkn': 'text' }">
                        {{mutualFund.wkn}}
                    </td>
                    <td data-title="'Currency'" data-filter="{ 'currency': 'text' }">
                        {{mutualFund.currency}}
                    </td>
                    <td>
                        <i class="pficon pficon-delete action" data-tooltip="Remove" data-tooltip-placement="left" data-ng-click="remove(mutualFund)"></i>
                        <i class="fa fa-angle-double-right action" data-tooltip="Quotes" data-tooltip-placement="left" data-ng-click="openQuotes(mutualFund)"></i>
                    </td>
                </tr>
            </table>
        </div>
    </div><!-- /col -->

    <div data-cas-reference-data-menu data-selected="mutual-funds"></div>

</div><!-- /row -->
