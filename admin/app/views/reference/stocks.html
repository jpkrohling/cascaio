<div class="row">
    <div class="col-sm-9 col-md-10 col-sm-push-3 col-md-push-2">
        <ol class="breadcrumb">
            <li><a data-ng-href="#/">Home</a></li>
            <li><a data-ng-href="#/reference">Reference Data</a></li>
            <li><a data-ng-href="#/reference/stocks">Stocks</a></li>
        </ol>

        <h1>Stocks</h1>

        <p data-ng-show="!stocks.length && !loading">No stocks to show</p>

        <div class="progress-description" data-ng-show="loading">
            <div class="spinner spinner-xs spinner-inline"></div> <strong>Loading:</strong>  Stocks
        </div>

        <div data-ng-show="stocks.length && !loading">
            <table data-ng-table="tableParams" data-show-filter="true" class="table table-striped table-bordered">
                <tr data-ng-repeat="stock in $data">
                    <td data-title="'Symbol'" data-filter="{ 'symbol': 'text' }">
                        <a href="#/reference/stocks/{{stock.id}}/quotes">{{stock.symbol}}</a>
                    </td>
                    <td data-title="'Name'" data-filter="{ 'name': 'text' }">
                        {{stock.name}}
                    </td>
                    <td data-title="'Market'" data-filter="{ 'market.symbol': 'text' }">
                        {{stock.market.symbol}}
                    </td>
                </tr>
            </table>
        </div>
    </div><!-- /col -->

    <div data-cas-reference-data-menu data-selected="stocks"></div>

</div><!-- /row -->
